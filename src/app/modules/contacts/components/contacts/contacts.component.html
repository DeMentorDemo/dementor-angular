<div class="ui cards">
  <div class="ui card"
       *ngFor="let user of users">
    <div class="content">
      <a routerLink="/profile/{{user.id}}" class="header">{{user.first_name}} {{user.last_name}}</a>
      <div class="meta">
        <span class="date">Joined in {{user.created_at}}</span>
      </div>
    </div>
  </div>
</div>
