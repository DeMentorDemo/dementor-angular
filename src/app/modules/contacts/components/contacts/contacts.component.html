<div class="ui cards">
  <div class="ui card"
       *ngFor="let user of users">
    <div class="content">
      <a routerLink="/profile/{{user.id}}" class="header">{{user.attributes.first_name}}
        {{user.attributes.last_name}}</a>
      <div class="meta">
        <span class="date">Joined in {{user.attributes.created_at | date: 'dd.MM.yyyy'}}</span>
      </div>
    </div>
  </div>
</div>
