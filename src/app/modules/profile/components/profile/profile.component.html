<div class="ui card centered">
  <div class="content">
    <a class="header">{{user.first_name}} {{user.last_name}}</a>
    <div class="meta">
      <span class="date">Joined in {{user.created_at | date: 'dd.MM.yyyy'}}</span>
    </div>
    <div class="description">
      Email: {{user.email}}
    </div>
  </div>
</div>
