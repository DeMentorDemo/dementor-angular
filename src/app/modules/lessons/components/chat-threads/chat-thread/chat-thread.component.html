<div class="thread" [ngClass]="{'active': selected}" (click)="clicked($event)">
  <img class="ui avatar image" src="{{thread.avatarSrc}}">
  <a class="header">{{thread.name}}</a>
  <span class="ui circular teal label">
  {{unreadMessagesCount}}
  </span>
  <div class="description">{{thread.lastMessage.text}}</div>
</div>
